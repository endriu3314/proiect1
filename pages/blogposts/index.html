<!DOCTYPE html>
<html>
  <head>
    <title>Home - Proiect1</title>
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script src="../../assets/js/blogposts/generateTable.js"></script>
  </head>

  <body>
    <nav class="flex items-center justify-between flex-wrap bg-indigo-800 p-6">
      <div class="flex items-center flex-shrink-0 text-white mr-6">
        <span class="font-semibold text-xl tracking-tight">proiect1</span>
      </div>
      <div class="w-full block flex-grow lg:flex lg:items-center lg:w-auto">
        <div class="text-sm lg:flex-grow">
          <a
            href="../../pages/blogposts/"
            class="block mt-4 lg:inline-block lg:mt-0 text-white hover:text-gray-400 mr-4"
          >
            blogposts
          </a>
          <a
            href="../../pages/categories"
            class="block mt-4 lg:inline-block lg:mt-0 text-white hover:text-gray-400 mr-4"
          >
            categories
          </a>
        </div>
      </div>
    </nav>

    <div
      class="container mx-auto bg-indigo-800 font-bold rounded-lg border shadow-lg p-5 w-11/12 m-5"
    >
      <h1 class="text-2xl text-white">Posts</h1>
      <nav class="flex justify-between flex-wrap bg-white p-6 my-2 rounded-lg">
        <div class="w-full block flex-grow lg:flex">
          <div class="text-lg mr-4">
            <a
              href="create.html"
              class="block mt-4 lg:inline-block lg:mt-0 text-gray-800 hover:text-indigo-800"
            >
              create
            </a>
          </div>
          <div class="text-lg mr-4">
            <a
              href="create.html"
              class="block mt-4 lg:inline-block lg:mt-0 text-gray-400 hover:/text-indigo-800 cursor-not-allowed"
            >
              update
            </a>
          </div>
          <div class="text-lg mr-4">
            <a
              href="create.html"
              class="block mt-4 lg:inline-block lg:mt-0 text-gray-400 hover:/text-indigo-800 cursor-not-allowed"
            >
              delete
            </a>
          </div>
        </div>
      </nav>
      <div id="content"></div>
    </div>
  </body>

  <script>
    const wrapper = document.getElementById('content');

    async function fetchData() {
      fetch('http://localhost/proiect1/assets/php/api/posts/get_all.php', {
        mode: 'cors',
        headers: {
          'Access-Control-Allow-Origin': '*',
        },
      })
        .then((response) => response.json())
        .then((data) => generate_table(data.body))
        .catch((e) => {
          wrapper.innerText = e;
        });
    }

    document.addEventListener('DOMContentLoaded', fetchData, false);
  </script>
</html>
