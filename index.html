<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

    <title>Proiect1</title>
    <meta name="description" content="" />
    <meta name="author" content="" />

    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="assets/css/main.css" />

    <script type="module" src="assets/js/main.js"></script>
  </head>

  <body>
    <nav class="flex items-center justify-between flex-wrap bg-indigo-800 p-6">
      <div class="flex items-center flex-shrink-0 text-white mr-6">
        <span class="font-semibold text-xl tracking-tight">proiect1</span>
      </div>
      <div class="w-full block flex-grow lg:flex lg:items-center lg:w-auto">
        <div class="text-sm lg:flex-grow">
          <div class="dropdown inline-block relative">
            <button
              class="bg-gray-300 text-gray-700 font-semibold py-2 px-4 rounded inline-flex items-center"
            >
              <span class="mr-1">blogposts</span>
              <svg
                class="fill-current h-4 w-4"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 20 20"
              >
                <path
                  d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"
                />
              </svg>
            </button>
            <ul class="dropdown-menu absolute hidden text-gray-700 pt-1">
              <li class="">
                <a
                  class="rounded-t bg-gray-200 hover:bg-gray-400 py-2 px-4 block whitespace-no-wrap"
                  id="view-post-table"
                  href="#"
                  >view</a
                >
                <a
                  class="rounded-t bg-gray-200 hover:bg-gray-400 py-2 px-4 block whitespace-no-wrap"
                  id="create-post"
                  href="#"
                  >create</a
                >
              </li>
            </ul>
          </div>

          <div class="dropdown inline-block relative">
            <button
              class="bg-gray-300 text-gray-700 font-semibold py-2 px-4 rounded inline-flex items-center"
            >
              <span class="mr-1">categories</span>
              <svg
                class="fill-current h-4 w-4"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 20 20"
              >
                <path
                  d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"
                />
              </svg>
            </button>
            <ul class="dropdown-menu absolute hidden text-gray-700 pt-1">
              <li class="">
                <a
                  class="rounded-t bg-gray-200 hover:bg-gray-400 py-2 px-4 block whitespace-no-wrap"
                  id="view-categories-table"
                  href="#"
                  >view</a
                >
                <a
                  class="rounded-t bg-gray-200 hover:bg-gray-400 py-2 px-4 block whitespace-no-wrap"
                  id="create-categories"
                  href="#"
                  >create</a
                >
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>

    <div id="container"></div>
  </body>
</html>
